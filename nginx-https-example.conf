# NGINX configuration for DINQR backend with HTTPS
# Coloca tus certificados en /etc/nginx/ssl/ o la ruta que prefieras

server {
    listen 443 ssl;
    server_name 192.168.253.5;  # Cambia por tu IP o dominio

    ssl_certificate     /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Proxy settings
    location / {
        proxy_pass         http://127.0.0.1:5000;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 90;
    }
}

# Redirección HTTP -> HTTPS (opcional pero recomendado)
server {
    listen 80;
    server_name 192.168.253.5;
    return 301 https://$host$request_uri;
}

# Instrucciones:
# 1. Copia este archivo a tu servidor Nginx (por ejemplo, /etc/nginx/sites-available/dinqr.conf)
# 2. Ajusta las rutas de los certificados y el server_name según tu entorno.
