<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passe de Funcionário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/employee_pass.css') }}">
</head>
<body>
    <div class="pass-container">
        <!-- Frente do Passe -->
        <div class="pass-front">
            <!-- Logótipo da Empresa -->
            <div class="company-logo">
                <img src="{{logo_url}}" alt="Logo da Empresa" class="logo-image">
            </div>
            
            <!-- Nome da Empresa -->
            <div class="company-name">
                <h1>{{empresa_nome}}</h1>
                <p class="company-subtitle">Identificação de Funcionário</p>
            </div>
            
            <!-- Foto do Funcionário -->
            <div class="employee-photo">
                <img src="{{foto_url}}" alt="Foto do Funcionário" class="photo-image">
            </div>
            
            <!-- Informações do Funcionário -->
            <div class="employee-info">
                <h2 class="employee-name">{{funcionario_nome}}</h2>
                <div class="employee-details">
                    <div class="detail-row">
                        <span class="label">ID:</span>
                        <span class="value">{{funcionario_id}}</span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Cargo:</span>
                        <span class="value">{{cargo}}</span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Departamento:</span>
                        <span class="value">{{departamento}}</span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Data Emissão:</span>
                        <span class="value">{{data_emissao}}</span>
                    </div>
                </div>
            </div>
            
            <!-- Código QR -->
            <div class="qr-code">
                <img src="{{qr_url}}" alt="Código QR" class="qr-image">
                <p class="qr-label">Código QR</p>
            </div>
            
            <!-- Rodapé -->
            <div class="pass-footer">
                <p class="validity">Válido até: {{data_validade}}</p>
                <div class="security-features">
                    <span class="security-dot"></span>
                    <span class="security-text">Documento Oficial</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
